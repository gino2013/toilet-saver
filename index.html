<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>廁所救星 | Toilet Saver</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <link rel="stylesheet" href="styles.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body>
    <!-- Animated Background Elements -->
    <div class="mountain-bg"></div>
    <div class="floating-leaves">
        <div class="leaf"></div>
        <div class="leaf"></div>
        <div class="leaf"></div>
        <div class="leaf"></div>
        <div class="leaf"></div>
        <div class="leaf"></div>
        <div class="leaf"></div>
        <div class="leaf"></div>
    </div>
    
    <div class="container">
        <!-- Header -->
        <header class="header">
            <div class="header-content">
                <h1 class="logo">
                    <div class="logo-icon">
                        <i class="fas fa-toilet"></i>
                    </div>
                    <span data-zh="廁所救星" data-en="Toilet Saver">廁所救星</span>
                </h1>
                <div class="header-controls">
                    <div class="background-selector">
                        <select id="backgroundSelect" class="bg-select">
                            <option value="forest-path" data-zh="森林小徑" data-en="Forest Path">森林小徑</option>
                            <option value="mountain-lake" data-zh="山湖景色" data-en="Mountain Lake">山湖景色</option>
                            <option value="soft-meadow" data-zh="柔和草地" data-en="Soft Meadow">柔和草地</option>
                            <option value="misty-forest" data-zh="薄霧森林" data-en="Misty Forest">薄霧森林</option>
                            <option value="sunny-park" data-zh="陽光公園" data-en="Sunny Park">陽光公園</option>
                            <option value="animated-nature" data-zh="動態自然" data-en="Animated Nature">動態自然</option>
                        </select>
                        <i class="fas fa-image bg-icon"></i>
                    </div>
                    <button id="langToggle" class="lang-toggle">
                        <i class="fas fa-globe"></i>
                        <span>EN</span>
                    </button>
                </div>
            </div>
        </header>

        <!-- Search Section -->
        <section class="search-section">
            <div class="search-container">
                <h2 data-zh="找到最近的公廁" data-en="Find Nearest Public Toilets">找到最近的公廁</h2>
                <div class="search-controls">
                    <button id="findNearby" class="btn-primary">
                        <i class="fas fa-location-crosshairs"></i>
                        <span data-zh="使用我的位置" data-en="Use My Location">使用我的位置</span>
                    </button>
                    <div class="search-input-container">
                        <input type="text" id="searchInput" placeholder="輸入地址或地點..." data-placeholder-zh="輸入地址或地點..." data-placeholder-en="Enter address or location...">
                        <button id="searchBtn" class="btn-secondary">
                            <i class="fas fa-search"></i>
                        </button>
                    </div>
                </div>
            </div>
        </section>

        <!-- Main Content -->
        <main class="main-content">
            <!-- Map Container -->
            <div class="map-container">
                <div id="map"></div>
                <div class="map-controls">
                    <button id="recenterBtn" class="map-control-btn" title="重新定位">
                        <i class="fas fa-crosshairs"></i>
                    </button>
                </div>
            </div>

            <!-- Results Panel -->
            <div class="results-panel">
                <div class="results-header">
                    <h3>
                        <i class="fas fa-list"></i>
                        <span data-zh="附近的公廁" data-en="Nearby Public Toilets">附近的公廁</span>
                    </h3>
                    <div class="results-count">
                        <span id="resultsCount">0</span>
                        <span data-zh="個結果" data-en="results">個結果</span>
                    </div>
                </div>
                
                <div class="filter-section">
                    <div class="filter-row">
                        <label class="filter-item">
                            <input type="checkbox" id="accessibleFilter">
                            <span data-zh="無障礙設施" data-en="Wheelchair Accessible">無障礙設施</span>
                        </label>
                        <label class="filter-item">
                            <input type="checkbox" id="freeFilter">
                            <span data-zh="免費使用" data-en="Free to Use">免費使用</span>
                        </label>
                        <label class="filter-item">
                            <input type="checkbox" id="openNowFilter">
                            <span data-zh="現在開放" data-en="Open Now">現在開放</span>
                        </label>
                    </div>
                </div>

                <div id="resultsList" class="results-list">
                    <div class="loading-message">
                        <i class="fas fa-spinner fa-spin"></i>
                        <span data-zh="正在搜尋附近的公廁..." data-en="Searching for nearby toilets...">正在搜尋附近的公廁...</span>
                    </div>
                </div>
            </div>
        </main>

        <!-- Loading Overlay -->
        <div id="loadingOverlay" class="loading-overlay hidden">
            <div class="loading-content">
                <i class="fas fa-spinner fa-spin"></i>
                <p data-zh="正在取得您的位置..." data-en="Getting your location...">正在取得您的位置...</p>
            </div>
        </div>

        <!-- Error Modal -->
        <div id="errorModal" class="modal hidden">
            <div class="modal-content">
                <div class="modal-header">
                    <h3>
                        <i class="fas fa-exclamation-triangle"></i>
                        <span data-zh="錯誤" data-en="Error">錯誤</span>
                    </h3>
                    <button id="closeErrorModal" class="close-btn">
                        <i class="fas fa-times"></i>
                    </button>
                </div>
                <div class="modal-body">
                    <p id="errorMessage"></p>
                </div>
                <div class="modal-footer">
                    <button id="errorOkBtn" class="btn-primary" data-zh="確定" data-en="OK">確定</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script src="script.js"></script>
</body>
</html>
